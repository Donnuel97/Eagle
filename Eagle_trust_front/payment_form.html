<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/payment.css">

	<title>AdminHub</title>
</head>
<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="index.html" class="brand">
			<img class='bx' src="assets/img/eagle-logo.jpg" style="background-size: cover; position: relative; border-radius: 50%; padding-top: 10px;">
			
			<span class="text">AGENT</span>
		</a>
		<ul class="side-menu top">
			<li class="active">
				<a href="payment_form.html">
					<i class='bx bxs-wallet'></i>
					<span class="text">Payment</span>
				</a>
			</li>
			<li >
				<a href="agent_dashboard.html">
					<i class='bx bxs-doughnut-chart'></i>
					<span class="text">Analytics</span>
				</a>
			</li>
			
		</ul>
		<ul class="side-menu">
			
			<li>
				<a href="#" class="logout">
					<i class='bx bx-exit' ></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification">
				<i class='bx bxs-bell' ></i>
				<span class="num">8</span>
			</a>
			<a href="#" class="profile">
				<img src="assets/img/people.png">
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Dashboard</h1>
					<ul class="breadcrumb">
						<li>
							<a href="#">Dashboard</a>
						</li>
						<li><i class='bx bx-chevron-right' ></i></li>
						<li>
							<a href="#">Home</a>
						</li>
                        <li><i class='bx bx-chevron-right' ></i></li>
						<li>
							<a class="active" href="#">Payment</a>
						</li>
					</ul>
				</div>
				
			</div>
			<ul class="box-info">
				<li>
					<i class='bx bxs-wallet'></i>
					<span class="text">
						<a href="collection.html" id="makePaymentLink">
							<h3>Make payment</h3>
						</a>
					</span>
				</li>
			</ul>
	
			<div class="table-data">
				<div class="order">
					<div class="head">
						<!-- Your table data content -->
					</div>
				</div>
			</div>
		</main>
	
		<section class="section">
			<span class="overlay"></span>
	  
			<div class="modal-box">
				<i class="fa-regular fa-circle-check"></i>
				<label>Customer code</label>
				<input type="text" placeholder="Enter customer code">
				<div class="buttons">
					<button class="close-btn">Close</button>
					<button onclick="window.location.href='form.html'">Submit</button>
				</div>
			</div>
		</section>
	
		<script>
			const section = document.querySelector(".section");
			const overlay = document.querySelector(".overlay");
			const makePaymentLink = document.getElementById("makePaymentLink");
			const closeBtn = document.querySelector(".close-btn");
	
			makePaymentLink.addEventListener("click", (event) => {
				event.preventDefault(); // Prevent the default link behavior
				section.classList.add("active");
			});
	
			overlay.addEventListener("click", () => section.classList.remove("active"));
	
			closeBtn.addEventListener("click", () => section.classList.remove("active"));
		</script>
	<!-- CONTENT -->
	

	<script src="assets/js/script.js"></script>
</body>
</html>
